<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>".js Coding Quiz"</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/style.css">
    </link>
</head>

<body>
    <header>
        <h1>UofaA Bootcamp Coding Quiz</h1>
    </header>
    <div id="page-container">
        <div id="content-wrap">
            <section id="quiz">
                <article>
                    <div id="quiz-header">
                        <h2 id="question-number">Q</h2>
                        <time id="timer">01:00</time>
                    </div>
                    <div>
                        <p readonly class="text-area" id="text-question" placeholder="Your question here"
                            aria-label="Question"></p>
                    </div>
                    <ol>
                        <button id="btn-1" data-option=0 class="btn">1.</button>
                        <button id="btn-2" data-option=1 class="btn">2.</button>
                        <button id="btn-3" data-option=2 class="btn">3.</button>
                        <button id="btn-4" data-option=3 class="btn">4.</button>
                    </ol>
                    <aside id="results"></aside>
                </article>
            </section>
        </div>
        <footer>
            <div class="footer-container">
                <img src="./assets/images/logo-footer.png" alt="Picure of Eduarda">
                <a href="mailto:daniel.flor3s.d@gmail.com">Made by Daniel Flores
                    D &copy; 2022</a>
            </div>
        </footer>
    </div>
    <script src="./assets/js/quiz.js"></script>

</body>

</html>
