<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>".js Coding Quiz"</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    </link>
</head>

<body>
    <header>
        <h1>.js Coding Quiz</h1>
    </header>
    <div id="page-container">
        <div id="content-wrap">
            <section id="home">
                <div class="card">
                    <h1>Welcome</h1>
                    <div class="card-body">
                        <p id="text-home" readonly class="text-area" aria-label="Info"></p>
                    </div>
                    <div class="card-grid">
                        <button id="start-quiz" class="btn">Start Quiz</button>
                        <button id="btn-scores" class="btn">View Scores</button>
                    </div>
                </div>
            </section>
            <section id="quiz" hidden="hidden">
                <div class="card">
                    <div class="card-header">
                        <h1 id="head-q">Question #</h1>
                        <p id="timer">01:00</p>
                    </div>
                    <div class="card-body">
                        <p readonly class="text-area" id="text-quiz" placeholder="Your question here"
                            aria-label="Question"></p>
                    </div>
                    <div class="card-grid">
                        <button id="btn-a" data-number=1 class="btn">1.</button>
                        <button id="btn-b" data-number=2 class="btn">2.</button>
                        <button id="btn-c" data-number=3 class="btn">3.</button>
                        <button id="btn-d" data-number=4 class="btn">4.</button>
                    </div>
                    <h2 id="results">
                        </h4>
                </div>
            </section>
            <section id="scores" hidden="hidden">
                <div class="card">
                    <h1>Scores</h1>
                    <div class="card-body">
                        <ol readonly class="text-area" id="text-scores" aria-label="Scores">
                        </ol>
                    </div>
                    <div class="card-grid">
                        <button id="btn-clear" class="btn">Clear</button>
                        <button id="btn-home" class="btn">Home</button>
                    </div>
            </section>
        </div>
        <footer>
            <img src="./assets/images/logo.png">
           <h3>Made by Daniel Flores D &copy; 2022</h3>
        </footer>
    </div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
