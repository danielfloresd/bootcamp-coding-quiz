<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>".js Coding Quiz"</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/style.css">
    </link>
</head>

<body>
    <header>
        <h1>.js Coding Quiz</h1>
    </header>
    <div id="page-container">
        <div id="content-wrap">
            <section id="home">
                <article>
                    <a id="btn-scores">View Scores</a>
                    <div>
                        <p id="text-home" readonly class="text-area" aria-label="Info"></p>
                    </div>
                    <ol id="ol-start">
                        <button id="start-quiz" class="btn">Start Quiz</button>
                    </ol>
                </article>
            </section>
            <section id="quiz" hidden="hidden">
                <article>
                    <div id="quiz-header">
                        <h2 id="head-q">Q</h2>
                        <time id="timer">01:00</time>
                    </div>
                    <div>
                        <p readonly class="text-area" id="text-quiz" placeholder="Your question here"
                            aria-label="Question"></p>
                    </div>
                    <ol>
                        <button id="btn-a" data-number=1 class="btn">1.</button>
                        <button id="btn-b" data-number=2 class="btn">2.</button>
                        <button id="btn-c" data-number=3 class="btn">3.</button>
                        <button id="btn-d" data-number=4 class="btn">4.</button>
                    </ol>
                    <aside id="results"></aside>
                </article>
            </section>
            <section id="scores" hidden="hidden">
                <article>
                    <h2>Scores</h2>
                    <div>
                        <ul readonly class="text-area" id="text-scores" aria-label="Scores">
                        </ul>
                    </div>
                    <ol id="ol-scores">
                        <button id="btn-clear" class="btn">Clear</button>
                        <button id="btn-home" class="btn">Home</button>
                     </ol>        
                </article>
            </section>
        </div>
        <footer>
            <img src="./assets/images/logo.png" alt="Picure of Eduarda">
            <h3>Made by Daniel Flores D &copy; 2022</h3>
        </footer>
    </div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
